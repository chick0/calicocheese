<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calico Cheese</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index.about') }}">Calico Cheese</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#CalicoCheeseNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="CalicoCheeseNavbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('member.show_all') }}">멤버</a>
                        </li>
                    {% if session['session'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('upload.form') }}">파일 업로드</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('upload.files') }}">파일 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('member.session.logout') }}">로그아웃</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('member.session.login') }}">로그인</a>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <!-- Script -->
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

<!-- <script src="{{ url_for('static', filename='ckeditor.min.js') }}"></script> -->
    </body>
</html>
