{% extends 'layout.html' %}
{% block content %}
    <section class="container">
        <div class="py-3">
            <div class="alert alert-danger">업로드 용량 제한은 <b>30MB</b>입니다.</div>
            <div class="alert alert-info">업로드한 파일은 <b>수정</b> 및 <b>삭제</b>를 할 수 있습니다.</div>
        </div>

        <div class="py-3">
            <form method="post" enctype="multipart/form-data">
                <input class="form-control form-control-lg" id="upload" name="upload" type="file">

                <div class="pt-3 d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">업로드</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
