{% extends 'layout.html' %}
{% block content %}
    <section class="container">
        <div class="py-3">
            <div class="alert alert-danger">업로드 용량 제한은 <b>30MB</b>입니다.</div>
            <div class="alert alert-info">업로드한 파일은 <b>수정</b> 및 <b>삭제</b>를 할 수 있습니다.</div>
        </div>

        <div class="py-3">
            <form method="post" enctype="multipart/form-data">
                <input class="form-control form-control-lg" id="file" name="file" type="file">

                <div class="pt-3 d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">업로드</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
{% block script %}
    <script>
        const fileInput = document.getElementById("file");
        fileInput.onchange = function(){
            if (fileInput.files.length == 1) {
                if(fileInput.files[0].size >= {{ max_size }}) {
                    window.alert("업로드 하려는 파일의 크기가 너무 큽니다."); fileInput.value="";
                } else {
                    window.alert("파일 선택 완료!");
                }
            }
        }
    </script>
{% endblock %}
