{% extends 'layout.html' %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='androidstudio.min.css') }}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="py-3">
            <h1 class="display-4">{{ title }}</h1>
        {% if is_owner or is_admin %}
            <div class="mb-3">
                <a class="btn btn-warning" href="{{ url_for('manage.edit', project_id=project_id) }}">수정</a>
                <a class="btn btn-danger" href="{{ url_for('manage.delete', project_id=project_id) }}">삭제</a>
                <a class="btn btn-primary" href="{{ url_for('manage.link.view', project_id=project_id) }}">버튼 관리</a>
            </div>
        {% endif %}
            <hr class="mb-1"><div id="link-button"></div>
        </div>

        <div class="pb-5">{{ html|safe }}</div>
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='axios.min.js') }}"></script>
    <script src="{{ url_for('static', filename='button.js') }}"></script>
    <script src="{{ url_for('static', filename='highlight.min.js') }}"></script>
    <script>hljs.highlightAll(); btn_init({{ project_id }});</script>
{% endblock %}
