{% extends 'layout.html' %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='androidstudio.min.css') }}">
{% endblock %}
{% block content %}
    <section class="container">
        <div class="py-3">
            <h1 class="display-4">{{ title }}</h1>
        {% if is_owner %}
            <div>
                <a class="btn btn-warning" href="{{ url_for('manage.edit', project_id=project_id) }}">수정</a>
                <a class="btn btn-danger" href="{{ url_for('manage.delete', project_id=project_id) }}">삭제</a>
            </div>
        {% endif %}
        </div>

        {{ html|safe }}
    </section>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='highlight.min.js') }}"></script>
    <script>hljs.highlightAll();</script>
{% endblock %}
